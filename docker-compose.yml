version: '3.8'

services:
  # Banco PostgreSQL
  postgres:
    image: postgres:15
    container_name: fastmission-postgres
    environment:
      POSTGRES_USER: fastmission
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: cadastral_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastmission"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para Celery
  redis:
    image: redis:7-alpine
    container_name: fastmission-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build: ./backend
    container_name: fastmission-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://fastmission:senha123@postgres:5432/cadastral_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Celery Worker (processamento async)
  worker:
    build: ./backend
    container_name: fastmission-worker
    command: celery -A app.tasks worker --loglevel=info --concurrency=2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://fastmission:senha123@postgres:5432/cadastral_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./backend:/app
    restart: unless-stopped

volumes:
  postgres_data:

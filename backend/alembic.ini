# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(rev)s_%%(slug)s

# Timezone for use if the runtime system doesn't
timezone = America/Sao_Paulobackend/app/
├── api/
│   └── v1/
│       ├── __init__.py
│       ├── routes.py              # Router principal
│       └── endpoints/
│           ├── __init__.py
│           ├── lotes.py           # Rotas de lotes
│           ├── itens.py           # Rotas de itens
│           └── ncm.py             # Rotas de NCM
│
├── controllers/
│   ├── __init__.py
│   ├── lote_controller.py         # Orquestra LoteService
│   ├── item_controller.py         # Orquestra ItemService
│   └── ncm_controller.py          # Orquestra NCMService
│
├── services/                       # ✅ Já temos
├── repositories/                   # ✅ Já temos
└── schemas/
    ├── __init__.py
    ├── lote_schemas.py            # DTOs de request/response
    ├── item_schemas.py
    └── ncm_schemas.py

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Version location specification
version_locations = %(here)s/alembic/versions

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
